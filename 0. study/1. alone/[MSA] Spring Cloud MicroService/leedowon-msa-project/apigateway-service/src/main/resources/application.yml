server:
  port: 8000

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka

spring:
  devtools:
    livereload:
      enabled: true
    restart:
      enabled: true
  application:
    name: api-gateway-service
  cloud:
    gateway:
      default-filters:
        - name: GlobalFilter
          args:
            baseMessage: "Spring Cloud Gateway GlobalFilter"
            preLogger: true
            postLogger: true
      routes:
        - id: user-service
          uri: lb://USER-SERVICE
          predicates:
            - Path=/user-service/**

        - id: first-service
          uri: lb://PHILZ-FIRST-SERVICE
          predicates:
            - Path=/first-service/**
          filters:
            - AddRequestHeader=first-request, first-request-value
            - AddResponseHeader=first-response, first-response-value
            - CustomFilter

        - id: second-service
          uri: lb://PHILZ-SECOND-SERVICE
          predicates:
            - Path=/second-service/**
          filters:
            - AddRequestHeader=second-request, second-request-value
            - AddResponseHeader=second-response, second-response-value
            - CustomFilter
            - name: LoggingFilter
              args:
                baseMessage: "Spring Cloud Gateway GlobalFilter"
                preLogger: true
                postLogger: true
